<div class="content text-center app-background h-100" role="main">
  <h1 class="text-white">{{ title }} app is running!</h1>


  <div>
    <h1 class="text-white">{{counter}}</h1>
  </div>

  <button data-testid="increment-button" class="btn btn-primary mr-2" (click)="increment()">+1</button>
  <button data-testid="decrement-button" class="btn btn-danger" (click)="decrement()">-1</button>
</div>
